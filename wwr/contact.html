<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus silva">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us | Whitewater Rafting</title>
    <meta
      name="description"
      content="Get in touch with Whitewater Rafting. Find our contact details, meet the team, and send us your questions or suggestions.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/logo.webp" alt="Rafting Site Logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="contact-info">
        <h1>Contact Information</h1>
        <div class="address">
          <p>123 Rapids Road, River City, CO 80000</p>
          <p>Phone: (800) 555-RAFT</p>
          <p>Email: info@whitewaterrafting.com</p>
        </div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1501.8633315859088!2d-46.66543147003056!3d-23.54856358510446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sbr!4v1754099036998!5m2!1sen!2sbr"
          width="600"
          height="450"
          class="map"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <section class="team">
        <h2>Meet Our Team</h2>
        <figure>
          <img src="images/employee1.webp" alt="Smiling employee John Doe" />
          <figcaption>John Doe - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.webp" alt="Smiling employee John Doe" />
          <figcaption>Logan Rivers - Adventure Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.webp" alt="Smiling employee John Doe" />
          <figcaption>Sierra Hale - Adventure Guide</figcaption>
        </figure>
      </section>

      <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <p>Purpose of message:</p>
            <div class="checkbox_container">
            <input type="radio" name="purpose" id="general" value="general" required />
            <label for="general">General Inquiry</label></div>
            <div class="checkbox_container">
                <input type="radio" name="purpose" id="reservation" value="reservation" />
                <label for="reservation">Reservation Question</label></div>
            <div class="checkbox_container">
                <input type="radio" name="purpose" id="suggestion" value="website" />
                <label for="suggestion">Website Suggestion</label>
            </div>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <label
            ><input type="checkbox" name="subscribe" /> Please subscribe me to
            the monthly newsletter</label
          >

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 White Water Rafting Company | Matheus Silva</p>
      <nav class="socialmedia">
        <a href="#"><img src="images/facebook.svg" alt="Facebook logo" /></a>
        <a href="#"><img src="images/twitter.svg" alt="Twitter logo" /></a>
        <a href="#"><img src="images/instagram.svg" alt="Instagram logo" /></a>
      </nav>
    </footer>
  </body>
</html>
